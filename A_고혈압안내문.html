<body>
    <h1>고혈압이란 무엇인가요?</h1>
    <p id="p1">고혈압은 혈관 내 압력이 정상보다 높아지는 질환입니다. 장기간 방치하면 심장병, 뇌졸중 등 다양한 합병증을 유발할 수 있어 주의가 필요합니다.</p>
    <p id="p2">정상 혈압은 일반적으로 수축기 혈압이 120mmHg 이하, 이완기 혈압이 80mmHg 이하입니다. 이보다 높은 경우 고혈압으로 진단될 수 있습니다.</p>
    <p id="p3">고혈압 관리를 위해서는 염분 섭취를 줄이고, 규칙적인 운동과 스트레스 관리가 중요합니다. 약물 치료도 병행될 수 있습니다.</p>
