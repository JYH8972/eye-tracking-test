
<!DOCTYPE html>

<body>
    <h1>관절 건강을 지키는 방법</h1>
    <p id="p1">나이가 들면 관절의 연골이 닳거나 염증이 생기기 쉬워 통증이나 움직임의 제한이 생깁니다. 이를 예방하기 위한 습관이 중요합니다.</p>
    <p id="p2">걷기, 수영과 같은 유산소 운동은 무리 없이 관절을 움직이게 하여 연골 건강에 도움을 줍니다.</p>
    <p id="p3">체중을 조절하고 균형 잡힌 식단을 유지하면 관절에 가해지는 부담을 줄일 수 있습니다.</p>
</body>
